<script>
  const urlPath = window.location.pathname
  add_p_element(urlPath)
  const pathWithoutDotHtm = trim_DotHtm(urlPath)
  add_p_element(pathWithoutDotHtm)

  const lastSlash = pathWithoutDotHtm.lastIndexOf('/')
  const commandQuery = pathWithoutDotHtm.slice(lastSlash + 1)
  add_p_element(commandQuery)

  queryToCommand_Object = {'msgbox':'MsgBox'}
  const command = queryToCommand_Object[commandQuery] || commandQuery
  const newUrl = `https://fupeijiang.github.io/lexikos.github.io/v1/docs/commands/${command}.htm`
  add_p_element(newUrl)
  window.location = newUrl

  function trim_DotHtm(str) {
    // ".htm"
    return str.slice(-4) === '.htm' ? str.slice(0,-4) : str
  }

  function add_p_element(text) {
    return
    const p = document.createElement('p')
    p.textContent = text
    document.documentElement.appendChild(p)
  }
</script>
